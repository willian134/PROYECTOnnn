<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Bot con Calculadora</title>
    <link rel="stylesheet" href="../css/CHAT.css">
     
</head>

     
<body>




<div class="container">
    
 

    <!-- Preguntas -->
    <div class="questions">
        <h3>Preguntas</h3>
        <div class="question" onclick="sendPredefined('hola')">Hola</div>
        <div class="question" onclick="sendPredefined('¿cómo estás?')">¿Cómo estás?</div>
        <div class="question" onclick="sendPredefined('adiós')">Adiós</div>
    </div>

    <!-- Chat -->
    <div id="chat-container">
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe o usa la calculadora">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <!-- Calculadora -->
    <div class="calculator">
        <h3>Calculadora</h3>
        <div class="calc-grid">
            <button onclick="addCalc('7')">7</button>
            <button onclick="addCalc('8')">8</button>
            <button onclick="addCalc('9')">9</button>
            <button onclick="addCalc('/')">÷</button>

            <button onclick="addCalc('4')">4</button>
            <button onclick="addCalc('5')">5</button>
            <button onclick="addCalc('6')">6</button>
            <button onclick="addCalc('*')">×</button>

            <button onclick="addCalc('1')">1</button>
            <button onclick="addCalc('2')">2</button>
            <button onclick="addCalc('3')">3</button>
            <button onclick="addCalc('-')">−</button>

            <button onclick="addCalc('0')">0</button>
            <button onclick="addCalc('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="addCalc('+')">+</button>

            <button class="clear" onclick="clearCalc()">C</button>
            <button onclick="addCalc('(')">(</button>
            <button onclick="addCalc(')')">)</button>
        </div>
    </div>

</div>

</body>
